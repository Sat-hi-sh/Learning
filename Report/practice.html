<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Bar Chart</title>
    <style>
        text {
            font-family: Arial, sans-serif;
            font-size: 12px;
        }
    </style>
</head>
<body>

<script>
    // Function to create the SVG bar chart
    function createBarChart() {
        // Get user inputs
        var numRectangles = parseInt(prompt("Enter the number of rectangles:"));
        var xInterval = parseInt(prompt("Enter the X interval:"));
        var yInterval = parseInt(prompt("Enter the Y interval:"));

        // Create SVG container
        var svgContainer = document.createElementNS("http://www.w3.org/2000/svg", "svg");
        svgContainer.setAttribute("width", (numRectangles * xInterval) + 200);
        svgContainer.setAttribute("height", "500");

        // Create X-axis
        var xAxis = document.createElementNS("http://www.w3.org/2000/svg", "line");
        xAxis.setAttribute("x1", "50");
        xAxis.setAttribute("y1", "480");
        xAxis.setAttribute("x2", (numRectangles * xInterval) + 150);
        xAxis.setAttribute("y2", "480");
        xAxis.setAttribute("stroke", "black");
        svgContainer.appendChild(xAxis);

        // Label X-axis intervals
        for (var i = 0; i <= numRectangles; i++) {
            var xLabel = document.createElementNS("http://www.w3.org/2000/svg", "text");
            xLabel.setAttribute("x", 50 + i * xInterval);
            xLabel.setAttribute("y", "495");
            xLabel.setAttribute("text-anchor", "middle");
            xLabel.setAttribute("fill", "black");
            xLabel.textContent = i * xInterval;
            svgContainer.appendChild(xLabel);
        }

        // Create Y-axis
        var yAxis = document.createElementNS("http://www.w3.org/2000/svg", "line");
        yAxis.setAttribute("x1", "50");
        yAxis.setAttribute("y1", "20");
        yAxis.setAttribute("x2", "50");
        yAxis.setAttribute("y2", "480");
        yAxis.setAttribute("stroke", "black");
        svgContainer.appendChild(yAxis);

        // Label Y-axis intervals
        for (var j = 0; j <= 10; j++) {
            var yLabel = document.createElementNS("http://www.w3.org/2000/svg", "text");
            yLabel.setAttribute("x", "40");
            yLabel.setAttribute("y", 480 - j * (yInterval * 10));
            yLabel.setAttribute("text-anchor", "end");
            yLabel.setAttribute("fill", "black");
            yLabel.textContent = j * yInterval;
            svgContainer.appendChild(yLabel);
        }

        // Get X-axis values
        var xValues = prompt("Enter X-axis values (comma-separated):").split(',');

        // Get Y-axis values
        var yValues = prompt("Enter Y-axis values (comma-separated):").split(',');

        // Draw rectangles
        for (var k = 0; k < numRectangles; k++) {
            var rect = document.createElementNS("http://www.w3.org/2000/svg", "rect");
            rect.setAttribute("x", 50 + k * xInterval);
            rect.setAttribute("y", 480 - yValues[k] * yInterval);
            rect.setAttribute("width", xInterval - 5);
            rect.setAttribute("height", yValues[k] * yInterval);
            rect.setAttribute("fill", "blue");
            svgContainer.appendChild(rect);

            // Display values on top of each bar
            var text = document.createElementNS("http://www.w3.org/2000/svg", "text");
            text.setAttribute("x", 50 + k * xInterval + xInterval / 2);
            text.setAttribute("y", 480 - yValues[k] * yInterval - 5);
            text.setAttribute("text-anchor", "middle");
            text.setAttribute("fill", "black");
            text.textContent = yValues[k];
            svgContainer.appendChild(text);
        }

        // Display the SVG container on the page
        document.body.appendChild(svgContainer);
    }

    // Call the function to create the bar chart
    createBarChart();
</script>

</body>
</html>
