<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bar Chart</title>
</head>
<body>

<script>
  // Get the number of values from the user
  const numValues = parseInt(prompt("Enter the number of values:"));

  // Arrays to store x and y values
  const xValues = [];
  const yValues = [];

  // Get the x and y values
  for (let i = 0; i < numValues; i++) {
    xValues.push(parseFloat(prompt(`Enter x value ${i + 1}:`)));
    yValues.push(parseFloat(prompt(`Enter y value ${i + 1}:`)));
  }

  // Get the intervals for x and y
  const xInterval = parseFloat(prompt("Enter interval for x:"));
  const yInterval = parseFloat(prompt("Enter interval for y:"));

  // Create SVG element and plot the values
  const svgNS = "http://www.w3.org/2000/svg";
  const svg = document.createElementNS(svgNS, "svg");
  document.body.appendChild(svg);

  // Plot the bars with the y attribute adjusted for upward direction
  for (let i = 0; i < numValues; i++) {
    const rect = document.createElementNS(svgNS, "rect");
    rect.setAttribute("x", i * xInterval);
    rect.setAttribute("y", svg.clientHeight - yValues[i] * yInterval);
    rect.setAttribute("width", xInterval);
    rect.setAttribute("height", yValues[i] * yInterval);
    svg.appendChild(rect);
  }

  // Add x-axis line
  const xAxis = document.createElementNS(svgNS, "line");
  xAxis.setAttribute("x1", 0);
  xAxis.setAttribute("y1", svg.clientHeight);
  xAxis.setAttribute("x2", svg.clientWidth);
  xAxis.setAttribute("y2", svg.clientHeight);
  xAxis.setAttribute("stroke", "black");
  svg.appendChild(xAxis);

  // Add y-axis line
  const yAxis = document.createElementNS(svgNS, "line");
  yAxis.setAttribute("x1", 0);
  yAxis.setAttribute("y1", 0);
  yAxis.setAttribute("x2", 0);
  yAxis.setAttribute("y2", svg.clientHeight);
  yAxis.setAttribute("stroke", "black");
  svg.appendChild(yAxis);

  // Add x-axis labels
  for (let i = 0; i < numValues; i++) {
    const text = document.createElementNS(svgNS, "text");
    text.setAttribute("x", i * xInterval + xInterval / 2);
    text.setAttribute("y", svg.clientHeight + 15);
    text.setAttribute("text-anchor", "middle");
    text.textContent = xValues[i];
    svg.appendChild(text);
  }

  // Add y-axis labels
  for (let i = 0; i <= numValues; i++) {
    const text = document.createElementNS(svgNS, "text");
    text.setAttribute("x", -10);
    text.setAttribute("y", svg.clientHeight - i * yInterval);
    text.setAttribute("text-anchor", "end");
    text.textContent = i * yInterval;
    svg.appendChild(text);
  }

  // Display x and y interval values separately
  const xIntervalDiv = document.createElement("div");
  xIntervalDiv.textContent = `X Interval: ${xInterval}`;
  document.body.appendChild(xIntervalDiv);

  const yIntervalDiv = document.createElement("div");
  yIntervalDiv.textContent = `Y Interval: ${yInterval}`;
  document.body.appendChild(yIntervalDiv);

  // Display x and y axis values
  const xAxisValuesDiv = document.createElement("div");
  xAxisValuesDiv.textContent = `X Axis Values: ${xValues.join(', ')}`;
  document.body.appendChild(xAxisValuesDiv);

  const yAxisValuesDiv = document.createElement("div");
  yAxisValuesDiv.textContent = `Y Axis Values: ${yValues.join(', ')}`;
  document.body.appendChild(yAxisValuesDiv);
</script>

</body>
</html>
